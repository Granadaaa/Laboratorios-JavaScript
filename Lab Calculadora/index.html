<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body style="background-color: grey">
    <div
      class="container-fluid"
      style="text-align: center; align-items: center; padding-top: 12%"
    >
      <div class="color">
        <div class="row">
          <div class="col-12">
            <input
              type="text"
              name="resultado"
              id="resultado"
              class="resultado col-4"
              style="margin-bottom: 10px"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button
              onclick="borrar()"
              type="button"
              class="btn btn-danger col-1"
            >
              AC
            </button>
            <button
              onclick="euler()"
              type="button"
              class="btn btn-danger col-1"
            >
              e
            </button>
            <button
              onclick="porcentaje()"
              type="button"
              class="btn btn-danger col-1"
            >
              %
            </button>
            <button
              onclick="escribirDivision()"
              type="button"
              class="btn btn-danger col-1"
            >
              /
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button
              onclick="escribirSiete()"
              type="button"
              class="btn btn-dark col-1"
            >
              7
            </button>
            <button
              onclick="escribirOcho()"
              type="button"
              class="btn btn-dark col-1"
            >
              8
            </button>
            <button
              onclick="escribirNueve()"
              type="button"
              class="btn btn-dark col-1"
            >
              9
            </button>
            <button
              onclick="escribirMultiplicacion()"
              type="button"
              class="btn btn-danger col-1"
            >
              x
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button
              onclick="escribirCuatro()"
              type="button"
              class="btn btn-dark col-1"
            >
              4
            </button>
            <button
              onclick="escribirCinco()"
              type="button"
              class="btn btn-dark col-1"
            >
              5
            </button>
            <button
              onclick="escribirSeis()"
              type="button"
              class="btn btn-dark col-1"
            >
              6
            </button>
            <button
              onclick="escribirMenos()"
              type="button"
              class="btn btn-danger col-1"
            >
              -
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button
              onclick="escribirUno()"
              type="button"
              class="btn btn-dark col-1"
            >
              1
            </button>
            <button
              onclick="escribirDos()"
              type="button"
              class="btn btn-dark col-1"
            >
              2
            </button>
            <button
              onclick="escribirTres()"
              type="button"
              class="btn btn-dark col-1"
            >
              3
            </button>
            <button
              onclick="escribirMas()"
              type="button"
              class="btn btn-danger col-1"
            >
              +
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button
              onclick="escribirRaiz()"
              type="button"
              class="btn btn-danger col-1"
            >
              √
            </button>
            <button
              type="button"
              onclick="escribirCero()"
              class="btn btn-dark col-1"
            >
              0
            </button>
            <button onclick="punto()" type="button" class="btn btn-dark col-1">
              .
            </button>
            <button
              onclick="resultado()"
              type="button"
              class="btn btn-danger col-1"
            >
              =
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button
              onclick="escribirRaizCubica()"
              type="button"
              class="btn btn-danger col-1"
            >
              3√
            </button>
            <button
              onclick="escribirPotencia2()"
              type="button"
              class="btn btn-danger col-1"
            >
              ^2
            </button>
            <button
              onclick="escribirPotencia3()"
              type="button"
              class="btn btn-danger col-1"
            >
              ^3
            </button>
            <button
              onclick="escribirPI()"
              type="button"
              class="btn btn-danger col-1"
            >
              π
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
