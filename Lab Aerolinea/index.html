<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header style="background-color: rgb(222, 1, 8, 255); display: flex">
      <img style="width: 5%; display: flex" src="./imagenes/Logo.png" alt="" />

      <h1 style="color: white; font-weight: bold; padding: 1%">SUPERFLIGHT</h1>
    </header>

    <div class="container-fluid" style="font-size: 150%">
      <div class="row">
        <div class="col-4">
          <img
            style="width: 100%; padding: 10px; padding-top: 20px"
            src="./imagenes/turismo.jpg"
            alt=""
            srcset="./imagenes/turismo.jpg"
          />

          <div
            class="destino"
            style="display: flex; margin-top: 15px; padding-left: 10px"
          >
            <p style="padding-right: 10px; padding-top: 10px">Destino:</p>

            <select
              name="lista"
              id="lista"
              style="
                border-radius: 10px;
                background-color: rgb(222, 1, 8, 255);
                color: white;
                border: black;
              "
            >
              <option value="Bogota">Bogota</option>
              <option value="Medellin">Medellin</option>
              <option value="Cali">Cali</option>
              <option value="Cartagena">Cartagena</option>
              <option value="SantaMarta">Santa Marta</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div
            class="input-group input-group-sm mb-3"
            style="padding-top: 20px"
          >
            <span
              class="input-group-text"
              id="inputGroup-sizing-sm"
              style="background-color: rgb(222, 1, 8, 255); color: white"
              >Cantidad de pasajeros</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              id="pasajeros"
            />
          </div>

          <div
            class="input-group input-group-sm mb-3"
            style="padding-top: 20px"
          >
            <span
              class="input-group-text"
              id="inputGroup-sizing-sm"
              style="background-color: rgb(222, 1, 8, 255); color: white"
              >Peso de maletas</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              id="maletas"
            />
          </div>

          <p style="color: gray; font-size: 70%">
            Si el peso de su maleta sobrepasa los 50 Kg se le cobrara un valor
            adicional
          </p>

          <div class="silla" style="display: flex; margin-top: 20px">
            <p style="padding-top: 10px; padding-right: 10px">
              Selecione su tipo de silla:
            </p>

            <select
              name="silla"
              id="silla"
              style="
                border-radius: 10px;
                background-color: rgb(222, 1, 8, 255);
                color: white;
                border: black;
              "
            >
              <option value="Normal">Normal</option>
              <option value="Ejecutiva">Ejecutiva</option>
              <option value="VIP">VIP</option>
            </select>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              padding-top: 50px;
            "
            class="calcular"
          >
            <button
              type="button"
              class="btn btn-danger"
              style="background-color: rgb(222, 1, 8, 255)"
              onclick="precioPasaje()"
            >
              Calcular Precio
            </button>
          </div>
          <div id="factura" style="margin-top: 10%"></div>
        </div>
        <div class="col-4">
          <p style="padding-top: 10px">Prueba tu suerte</p>

          <img style="width: 100%" src="./imagenes/ruleta.jpg" alt="" />
        </div>
      </div>
    </div>

    <div class="footer" style="margin-top: 10%">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>

        <a
          href="/"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">About</a>
          </li>
        </ul>
      </footer>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
